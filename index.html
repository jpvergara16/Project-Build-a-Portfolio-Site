<!DOCTYPE html>
<html>
<head>
  <script src="https://use.fontawesome.com/9861e5b727.js"></script>
  <meta charset="utf-8">
  <title>Project Portfolio Site</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/responsive.css">
  <link href="https://fonts.googleapis.com/css?family=Lato:300" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
  <div class="container">
      <div class="logo">
        <!-- Logo is 150x150  -->
          <img src="images/Logo1-red.png" alt="Logo for JV">
      </div>
      <div class="name">
        <h1>Julius Vergara</h1>
        <h4>Front End Developer</h4>
      </div>
    <div class="image-main">
      <!-- Main Image 1140 x 300 -->
        <picture>
          <source
            media="(min-width:600px)"
            srcset="images_src/image-main.jpg">
          <source
            media="(min-width:470px)"
            srcset="images/image-main-medium.jpg">
          <img src="images/image-main-small.jpg" alt="The Developer Himself">
        </picture>
      <h2>Featured Work</h2>
    </div>
    <!-- Each app image is 350x150 -->
    <div class="app1">
      <picture>
        <source
          media="(min-width:600px)"
          srcset="images_src/Resume.png">
        <source
          media="(min-width:470px)"
          srcset="images/Resume-medium.png">
        <img src="images/Resume-small.png" alt="Current Resume">
        </picture>
        <h3>LinkedIn Resume</h3>
    </div>
    <div class="app2">
      <picture>
        <source
          media="(min-width:600px)"
          srcset="images_src/WebDev.png">
        <source
          media="(min-width:470px)"
          srcset="images/WebDev-medium.png">
        <img src="images/WebDev-small.png" alt="Current Web Development Platform">
      </picture>
        <h3>Udacity Front End Web Development Nanodegree</h3>
    </div>
    <div class="app3">
      <picture>
        <source
          media="(min-width:600px)"
          srcset="images_src/Springboard.png">
        <source
          media="(min-width:470px)"
          srcset="images/Springboard-medium.png">
        <img src="images/Springboard-small.png" alt="Springboard: UX Design Online Study">
       </picture>
        <h3>Springboard: A UX Design Learning Path</h3>
    </div>
    <footer>
      <div class="contact">
        <h2>Contact Info</h2>
      </div>
      <div class="ficon">
        <i class="fa fa-free-code-camp" aria-hidden="true"></i>
      </div>
      <div class="ficon">
        <i class="fa fa-facebook-square" aria-hidden="true"></i>
      </div>
      <div class="ficon">
        <i class="fa fa-twitter-square" aria-hidden="true"></i>
      </div>
      <div class="ficon">
        <i class="fa fa-pinterest" aria-hidden="true"></i>
      </div>
      <div class="ficon">
        <i class="fa fa-linkedin-square" aria-hidden="true"></i>
      </div>
      <div class="ficon">
        <i class="fa fa-instagram" aria-hidden="true"></i>
      </div>
    </footer>
  </div>
</body>
</html>
